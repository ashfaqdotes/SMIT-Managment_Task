<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Google Font - CDN  -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="style.css">
  <title>Booking - Clone </title>
</head>

<body>
  <div class="container-fluid">
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Booking.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <form class="d-flex justify-content-center align-items-center">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">PKR</a>
                  </li>
                  <li class="nav-item lang-en">
                    <a class="nav-link" href="#"><img src="images/eng-us.png" alt="eng-us"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><span
                        class="material-symbols-outlined">
                        help
                      </span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">List Your Property</a>
                  </li>
                </ul>
                <button class="btn btn-outline-success" type="submit">Register</button>
                <button class="btn btn-outline-success" type="submit">Sign in</button>
            </form>
          </div>
      </div>
      </nav>
      <div class="button-nav">
        <div class="d-flex">
          <button class="d-flex">
            <span class="material-symbols-outlined">
              bed
            </span> Stays
          </button>
          <button class="d-flex">
            <span class="material-symbols-outlined">
              flight_takeoff
            </span> Flights
          </button>
          <button class="d-flex">
            <span class="material-symbols-outlined">
              directions_car
            </span> Car Rental
          </button>
          <button class="d-flex">
            <span class="material-symbols-outlined">
              attractions
            </span> Attractions
          </button>
          <button class="d-flex">
            <span class="material-symbols-outlined">
              local_taxi
            </span> Airport Taxis
          </button>
        </div>
      </div>
  </div>
  <section class="Find-stay">
    <div class="container">
      <h2>Find your next stay</h2>
      <p>Search deals on hotels, homes, and much more...</p>
    </div>
    <div class="find-box">
      <div class="stay-search">
        <div>
          <input type="search" value="" placeholder="Where are You Going">
        </div>
        <div>
          <input type="search" value="" placeholder="Check-In -- Check-Out">
        </div>
        <div>
          <input type="search" value="" placeholder="2 adults • 0 Children • 1 Room ">
        </div>
        <button>Search</button>
      </div>
    </div>
  </section>
  </header>



  <main class="container">

  </main>

  </div>
  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
